<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generated!</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background: rgba(255,255,255,0.15) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .container.mt-5 {
            background: rgba(255,255,255,0.97);
            border-radius: 25px;
            padding: 40px 20px 30px 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        .qr-image {
            border: 4px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.19);
            margin: 20px 0;
            max-width: 90%;
            height: auto;
            transition: transform 0.2s;
        }
        .qr-image:hover {
            transform: scale(1.04);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px 30px;
            margin-top: 10px;
        }
        .btn-outline-secondary {
            margin-top: 10px;
        }
        .alert-info {
            margin-top: 20px;
            font-size: 1.05rem;
        }
        .footer-note {
            color: #666;
            font-size: 1rem;
            margin-top: 30px;
            opacity: 0.8;
        }
        @media (max-width: 576px) {
            .container.mt-5 {
                padding: 18px 5px 15px 5px;
                max-width: 98vw;
            }
            .navbar-brand {
                font-size: 1.1rem;
            }
            .qr-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="{% url 'generate_qr_code' %}" class="navbar-brand">QR Code Generator</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-success">ðŸŽ‰ Your QR Code is Ready!</h2>
        <div>
            <img src="{{ qr_url }}" alt="QR Code for {{ res_name }}" class="qr-image">
        </div>
        <div class="mb-3">
            <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary me-2">Download QR Code</a>
            <a href="{% url 'generate_qr_code' %}" class="btn btn-outline-secondary">Generate Another</a>
        </div>
        <div class="alert alert-info">
            <strong>{{ res_name }}</strong><br>
            Scan this QR code with your smartphone camera to open the menu.
        </div>
        <div class="footer-note">
            Thank you for using our QR Code Generator Tool!
        </div>
    </div>
</body>
</html>
